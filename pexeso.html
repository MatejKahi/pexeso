<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pexeso</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>Pexeso</h1>
<div id="field"></div>
<script>let cards = ["üçÜ", "üç©", "üçë", "üí¶", "üòà", "ü§Ø", "üçÑ", "ü•±"];
cards.push(...cards); // Zdvojn√°sob√≠ pole
cards = cards.sort(() => Math.random() - 0.5) // Zam√≠ch√° pole

const gameField = document.getElementById('field'); // Ulo≈æ√≠ element hern√≠ho pole

for (let i = 0; i < cards.length; i++) { // Projde pole kartiƒçek
    const newCard = document.createElement("div"); // Vytvo≈ô√≠ element
    newCard.className = "card"; // Vytvo≈ôen√©mu elementu p≈ôid√° t≈ô√≠du
    newCard.appendChild(document.createTextNode(cards[i])); // Do vytvo≈ôen√©ho elementu p≈ôid√° textov√Ω node s textem z pole
    newCard.addEventListener('click', function (e) { // P≈ôid√° poslouch√°n√≠ na kliknut√≠ elementu
        cardClick(e.target); // Zavol√° funkci a po≈°le j√≠ v parametru element na kter√Ω bylo kliknuto (e = event, target = element)
    });
    gameField.appendChild(newCard); // P≈ôid√° vytvo≈ôen√Ω element (kartu) do elementu hern√≠ho pole
}

let firstCard;
function cardClick(el) {
    el.classList.add('visible'); // Zobraz√≠ kartu na kterou bylo kliknuto

    if (!firstCard) { // Pokud neexistuje prvn√≠ karta
        firstCard = el; // Ulo≈æ√≠ kartu
    } else { // Pokud existuje prvn√≠ karta
        const secondCard = el; // Ulo≈æ√≠ si parametr funkce do promƒõnn√©
        setTimeout(function () {
            if (firstCard.textContent === secondCard.textContent) {
                firstCard.classList.add('active'); // P≈ôid√° t≈ô√≠du
                secondCard.classList.add('active'); // P≈ôid√° t≈ô√≠du
            } else {
                firstCard.classList.remove('visible'); // Odebere t≈ô√≠du
                secondCard.classList.remove('visible'); // Odebere t≈ô√≠du
            }
            firstCard = undefined; // Vynuluje promƒõnnou pro prvn√≠ kartu
        }, 1000);
    }
}
</script>
</body>
</html>
